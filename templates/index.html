<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>SummaryGenie - Your personal tool for information summarization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(-45deg, #04010c, #15082b,#332252, #22143b);
            background-size: 400% 400%;
            animation: chillGradient 7.5s ease infinite;
            font-family: "Roboto", sans-serif;

            color: #efe8f9;

            min-height: 100vh;
        }
        @keyframes chillGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .main-content {
            flex: 1;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
            background-color: #211b35;
            border-radius: 20px;
        }

        .inner-container{
            width: 80%;
            padding: 30px;
            background-color: #04010c;
            border-radius: 20px;
            margin-left: auto;
            margin-right:auto;
        }
        h1 {
            font-size: 65px;
            font-weight: 900;
            color: #e8f1f9;
            margin-bottom: 5px;
        }
        .description {
            font-size: 15px;
            margin: 5px 0 25px 10px;
        }
        .query-input {
            width: 70%;
            padding: 10px 20px;
            margin: 10px 15px 10px 0;
            font-size: 18px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,.2);
            background: transparent;
            outline: none;
            color: #fff;
        }
        .btn-go {
            padding: 10px 20px;
            background-color: #6f36f5;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        .btn-go:hover {
            background-color: #b8a4da;
            color: #0e0520;
        }
        .spinner {
            display: none;
            font-size: 18px;
            color: #3498db;
            margin-top: 20px;
        }

        .result {
            margin-top: 30px;
        }
        .result p{
            white-space: pre-wrap;
            font-family: "Roboto", sans-serif;
            color: #c1abf5;
        }

        .download-btn {
            width: 25%;
            padding: 10px 20px;
            background-color: #6f36f5;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            transition-duration: 0.4s;
            text-align: center;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #b8a4da;
            color: #0e0520;
        }
        .warning {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        #typed-text::after {
            content: '|';
            animation: blink 1s infinite;
            color: #fff;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .footer {
            width: 100%;
            padding: 20px;
            background-color: #04010c;
            color: #cfc5f1;
            text-align: center;
            font-family: "Inter", sans-serif;
            margin-top:auto;
        }

        .footer-content {
            max-width: 800px;
            margin: 10px auto;
        }
        .footer-content p{
            margin-bottom: 25px;
            font-size: 16px;
        }

        .footer-links {
            margin-top: 15px;
        }

        .footer-links a {
            margin: 20px 100px;
            color: #b8a4da;
            text-decoration: none;
            font-size: 22px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #fff;
        }

    </style>
</head>
<body>
<div class="main-content">
<div class="container">
    <h1>üìùSUMMARYGenie</h1>
    <p class="description">A personal tool for information summarization, turning complex topics into concise insights</p>

    <div class = "inner-container">
        <p>Enter a research query below, and let the AI dig up insights for you.</p>

        <!-- Input query -->
        <form id="query-form">
            <input type="text" id="query" class="query-input" placeholder="e.g., Impact of AI on Education in 2024" required>
            <button type="submit" class="btn-go">Go</button>
        </form>

        <!-- Spinner for loading -->
        <div id="loading-spinner" class="spinner">Loading the answers for you, please wait...</div>

        <!-- Result display -->
        <div id="result" class="result"></div>
        <div id="error-message" class="warning"></div>
    </div>
    <!-- Download button (hidden initially) -->
    <a id="download-link" class="download-btn" style="display:none;" href="#">üì• Download as .txt</a>
</div>
</div>
<footer class="footer">
    <div class="footer-content">
        <p>Made by Samarth Vats</p>
        <div class="footer-links">
            <a href="https://github.com/samarthvats04" target="_blank" title="GitHub">
                <i class="fab fa-github fa-lg"></i>
            </a>
            <a href="https://www.linkedin.com/in/samarth-vats-306930281/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=samarthvats004@gmail.com" target="_blank" title="Email">
                <i class="fas fa-envelope fa-lg"></i>
            </a>
        </div>
    </div>
</footer>


<script>
    document.getElementById("query-form").addEventListener("submit", function(event) {
        event.preventDefault();
        let query = document.getElementById("query").value;
        document.getElementById("loading-spinner").style.display = "block";
        document.getElementById("error-message").innerHTML = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("download-link").style.display = "none";

        // Send the query to Flask backend
        fetch('/submit_query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'query': query
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.result) {
                const resultContainer = document.getElementById("result");
                resultContainer.innerHTML = `
                    <h3>üìÑ Here's a quick summary for your provided query: '${data.query}'</h3>
                    <p id="typed-text"></p>
                `;

                const textToType = data.result;
                const typedTextEl = document.getElementById("typed-text");
                let index = 0;

                function typeNextChar() {
                    if (index < textToType.length) {
                        const char = textToType.charAt(index);
                        typedTextEl.innerHTML += (char === '\n') ? '<br>' : char;
                        index++;
                        setTimeout(typeNextChar, 7.5);
                    } else {
                        document.getElementById("download-link").style.display = "block";
                        document.getElementById("download-link").setAttribute('href', '/download/' + encodeURIComponent(data.query));
                    }
                }

                typeNextChar();
            } else if (data.error) {
                document.getElementById("error-message").innerHTML = data.error;
            }
        })
        .catch(error => {
            document.getElementById("error-message").innerHTML = "An error occurred. Please try again later.";
        })
        .finally(() => {
            document.getElementById("loading-spinner").style.display = "none";
        });
    });
</script>
</body>
</html>
